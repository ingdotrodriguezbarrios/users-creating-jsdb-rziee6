<hr/>
<button routerLink="/" class="btn btn-secondary btn-sm float-right" >Volver</button>
<h3>Crear usuario</h3>
<hr/>
<form [formGroup]="userCreationForm" (ngSubmit)="onSubmit(userCreationForm.value)">
  <div class="form-group">
    <label for="name">
      Id
    </label>
    <input id="name" type="number" class="form-control" [readonly]="!addding" formControlName="id">
  </div>
  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">
      E-mail
    </label>
    <input id="email" type="email" class="form-control" formControlName="email">
  </div>
  <button class="btn btn-primary btn-sm" type="submit">{{!adding?"Actualizar Usuario":"Crear Usuario"}}</button>
</form>
